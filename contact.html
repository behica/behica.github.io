<section class="mw8 center">
  <h1 class="ph3 ph0-1">Contact Me</h1>
  <article class="bt bb cf b--black-10">
    <form class='measure center ph2 pv4 black-80' action="https://getsimpleform.com/messages?form_api_token=f03e70e81be4a6ba5d7c6b6483ab89a9" method="post">
      <input type='hidden' name='redirect_to' value='http://behicakgun.com/thank-you' />
        <label>Name</label>
        <input type='text' class='ba f6 b--black-20 pa2 mb2 w-100' name='name' placeholder='Your Full Name' required >
        <label>Email</label>
        <input type='email' class='ba f6 b--black-20 pa2 mb2 db w-100' name='email' placeholder='Your E-mail Address' required >
        <label>Message</label>
        <textarea class='ba f6 b--black-20 pa2 mb2 db w-100' name='message' placeholder='Write your message ...' required ></textarea>
        <input class='bn mt3 bg-gray pa2 br2 white hover-bg-green pointer' type='submit' value='Send Message' />
    </form>
  </article>
</section>
